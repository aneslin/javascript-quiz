<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Javascript Quiz</title>
</head>
<body>
<div class="timer-box">
    <h3 id = "titleText">Time Remaining: </h3>
    <p id="time"></p>

</div>
<div id="greeting-box">
    <h3> Welcome to the quiz.  Hit the button to start!</h3>
    <button type="button" id = "startBtn" >Start!</button>
</div>

<div id="question-section" class="hide">

    <div id = "question-1">

    </div>

    <div id = "question-2" class="hide"></div>

    <div id = "question-3" class = "hide">

    </div>
    <div id = "question-4" class = "hide"></div>
    
</div>

<div id="final-score" class="hide">
    <h3 id="score"></h3>
    <form>
        <label for="initials">Enter Your Initials</label>
        <input type="text" id="initials" name="initials">
        <label for="store">Enter</label>
        <input type="submit" id="store" name=store>
    </form>
</div>

<div id = "highScores" class = "hide">
    <h3> High Scores</h3>
    <div id="scoreList"></div>
</div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
